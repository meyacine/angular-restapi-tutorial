<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formation Angular 1.x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <link rel="stylesheet" href="css/formation.css">
    <!-- jquery + bootstrap libraries -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Notifications -->
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <!-- AmChart-->
    <script src="node_modules/amcharts3/amcharts/amcharts.js"></script>
    <script src="node_modules/amcharts3/amcharts/serial.js"></script>
    <script src="node_modules/amcharts3/amcharts/themes/chalk.js"></script>
    <!-- Angular JS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- External librarie for routing -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angucomplete-alt/dist/angucomplete-alt.min.js"></script>
</head>
<body ng-app="MainApp">
<div class="container" ng-controller="MainCtrl">
    <menu></menu>
    <div ui-view class="screen-middle"></div>
    <div class="panel panel-danger">
        <div class="panel-heading">
            Performances d'execution
        </div>
        <div class="panel-body">
            <amchart ng-model='graphique'></amchart>
        </div>
    </div>
    <div class="slogan">
        <p>Formation</p>
        <p>AngularJs</p>
    </div>
</div>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/modules/founisseurs.js"></script>
<script src="js/modules/produits.js"></script>
<script src="js/controllers/produits.js"></script>
<script src="js/controllers/fournisseurs.js"></script>
<script src="js/services/fournisseurs.js"></script>
<script src="js/services/produits.js"></script>
<script src="js/filters/fournisseurs.js"></script>
<script src="js/filters/produits.js"></script>
</body>
</html>
