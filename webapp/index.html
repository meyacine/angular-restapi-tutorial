<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formation Angular 1.x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <link rel="stylesheet" href="css/formation.css">
    <!-- jquery + bootstrap libraries -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Notifications -->
    <script src="node_modules/toastr/build/toastr.min.js"></script>
    <!-- Angular JS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- External librarie for routing -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>
<body ng-app="MainApp">
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Formation Angular</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Accueil</a></li>
                    <li><a ui-sref="fournisseur">Fournisseurs</a></li>
                    <li><a ui-sref="produit">Produits</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div ui-view class="screen-middle"></div>
</div>
<script src="js/app.js"></script>
<script src="js/modules/founisseurs.js"></script>
<script src="js/modules/produits.js"></script>
<script src="js/controllers/fournisseurs.js"></script>
<script src="js/controllers/produits.js"></script>
</body>
</html>
